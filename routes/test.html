<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insighter Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypeWatch/3.0.0/jquery.typewatch.min.js"></script>
    <script src="js/fbfack.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Insighter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</span>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:5%">
        <h3 for="search">Search Seed:</h3>
        <div class="container">
            <div class="row">
                <input name="search" class="form-control mr-sm-2 " type="text"  placeholder="search" id="search">
            </div>
            <div class="row" style="margin-top:10px">
                <button class="btn btn-primary my-2 my-sm-0" id="searchbtn">Search</button>
                <button class="btn btn-danger my-2 my-sm-0" id="clearbtn" style="margin-left:10px">Clear</button>
            </div>
        </div>
        <div class="container" style="margin-top:5%">
            <div class="row">
                <div class="col">
                    <h3>Available Seeds:</h3>
                    <div class="list-group" id="seeds"></div>
                </div>
                <div class="col">
                    <h3>Results:</h3>
                    <ul class="list-group" id="result"></ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
